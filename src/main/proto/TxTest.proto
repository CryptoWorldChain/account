syntax = "proto3";

package org.brewchain.account.gens;

enum PTSTModule {
    TST = 0; // 交易
};

enum PTSTCommand {
    SST = 0; // 保存交易
    CAT = 1; // 创建账户

    GEN = 2; // 创世块交易
    BLT = 3; // Block

    BST = 4; // Block
}

message ReqTxTest {
    int32 balance = 1;
}

message RespTxTest {
    int32 retCode = 1;
}

