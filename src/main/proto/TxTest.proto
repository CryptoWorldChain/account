syntax = "proto3";

package org.brewchain.account.gens;

enum PTSTModule {
    TST = 0; // 交易
};

enum PTSTCommand {
    BST = 0; // Single Block Test
    TOT = 1; // Token 交易测试
    MOT = 2; // 多重签名 交易测试
}

message ReqTxTest {
    int32 balance = 1;
}

message RespTxTest {
    int32 retCode = 1;
}

