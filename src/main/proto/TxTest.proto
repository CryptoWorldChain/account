syntax = "proto3";

package org.brewchain.account.gens;

enum PTSTModule {
    TST = 0; // 交易
};

enum PTSTCommand {
	CSI = 0;
}

message ReqContract {
	ReqContractCreate create = 1;
	ReqContractCall call = 2;
}

message RespContract {
	string contract = 1;
	int32 retcode = 2;
	string retmsg = 3;
	repeated string trace = 4;
}

message ReqContractCreate {
	string address = 1;
	string data = 2;
}
message ReqContractCall {
	string address = 1;
	string contract = 2;
	string data = 3;
	string functionjson = 4;
	string function = 5;
}